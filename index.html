          if(h){
            $("#More").animate({
              right: '+=180',
            }, 1000, function() {
              $(".icon-arrow-left").hide();
              $(".icon-arrow-right").show();
              $("#Menu").show();
            });

            $("#More").animate({
              right: '-=180',
            }, 1000, function() {
              $(".icon-arrow-right").hide();
              $(".icon-arrow-left").show();
              $("#Menu").hide();
            });
          }
